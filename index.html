<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="formCont">
            <form action="">

                <div class="inpName">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>

                <div class="inpName">
                    <i class="fa-solid fa-envelope em"></i>
                    <input type="email" placeholder="Email" class="text-name">
                 </div>

                 <div class="inpName">
                    <i class="fa-solid fa-lock em" id="lock"></i>
                    <input type="password" placeholder="Password" class="text-name">
                 </div>

                 <div class="inpName">
                    <i class="fa-solid fa-lock em"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name">
                 </div>

                 <div class="inpName">
                  <input type="radio"  class="radio-button" name="r">
                    <label style="margin-right:22px ;">Male</label>

                    <input type="radio"  class="radio-button" name="r">
                      <label for="">Female</label>
                 </div>

                 <div class="inpName">
                    <select  class="country">
                        <option >Select Country</option>
                        <option >India</option>
                        <option >China</option>
                        <option >Japan</option>
                        <option >Srilanka</option>
                        <option >Australia</option>
                    </select>
                    <div class="arrow"></div>
                   </div>

                   <div class="inpName">
                    <input type="checkbox" class="Check">
                    <label for="">I accept terms and condition</label>
                </div>

                <div class="inpName">
                  <input type="submit" class="button" value="Register">
                 </div>



                 

            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5d15a504b8.js" crossorigin="anonymous"></script>
</body>
</html>
